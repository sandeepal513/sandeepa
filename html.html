<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>MotherFucker</h1><br>
        <img src="https://www.google.com/imgres?q=middle%20finger%20images&imgurl=https%3A%2F%2Fmedia.istockphoto.com%2Fid%2F1406222485%2Fvector%2Fskeletons-hand-showing-a-middle-finger.jpg%3Fs%3D612x612%26w%3D0%26k%3D20%26c%3DKuStgR-iiFlzkOoTsF-o-kHrpja6X7iqIompQc3ZhYk%3D&imgrefurl=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fmiddle-finger&docid=DSrQ3bKXknP8EM&tbnid=mF09n7sHImc9oM&vet=12ahUKEwji9sGH4tiJAxU74DgGHaNBCW0QM3oECGEQAA..i&w=612&h=612&hcb=2&ved=2ahUKEwji9sGH4tiJAxU74DgGHaNBCW0QM3oECGEQAA" alt="Centered Image">
    </div>
</body>
</html>
